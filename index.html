<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {

          extend: {
            colors: {
              "very-dark-grayish-blue": "hsl(217, 19%, 35%)",
              "desaturated-dark-blue": "hsl(214, 17%, 51%)",
              "grayish-blue": "hsl(212, 23%, 69%)",

            },

        },
      };
    </script>

    <div

    >
      <div class="">
        <img
          src="./images/drawers.jpg"
          alt="Picture of Drawers"
          class="h-[14rem] w-[25rem]"
        />
      </div>
      <div class="px-9 pt-10">
        <div class="text-xl text-very-dark-grayish-blue font-medium">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </div>
        <div class="text-desaturated-dark-blue mt-5 text-[1.1rem] mb-6">
          Ever been in a room and felt like something was missing? Perhaps it

          you make any room feel complete.
        </div>
      </div>
      <div class="m-4 flex flex-row mt-9" id="profile_div">
        <div class="ml-6 mb-3">
          <img
            src="./images/avatar-michelle.jpg"
            alt="Avatar of Michelle"
            class="w-12 rounded-full"
          />
        </div>
        <div class="ml-6">
          <div class="text-desaturated-dark-blue font-[600]">
            Michelle Appleton
          </div>
          <div class="text-grayish-blue">28 Jun 2020</div>
        </div>
        <div class="group ml-20 mt-3" id="shortcut_button">
          <img
            src="./images/icon-share.svg"
            alt="Share Icon"
            class="h-10 p-3 bg-light-grayish-blue rounded-full hover:bg-green-500 hover:p-2"
          />
        </div>
      </div>
      <div
        class="bg-very-dark-grayish-blue w-[100%] h-[4.5rem] flex flex-row p-5 hidden"
        id="share_div"
      >
        <div class="text-grayish-blue text-2xl tracking-widest">Share</div>
        <div class="flex flex-row mt-1 ml-5 justify-between space-x-5">
          <img
            src="./images/icon-facebook.svg"
            alt="FaceBook Icon"
            class="h-6"
          />
          <img src="./images/icon-twitter.svg" alt="Twitter Icon" class="h-6" />
          <img
            src="./images/icon-pinterest.svg"
            alt="Paiterest Icon"
            class="h-6"
          />
        </div>
        <div class="group ml-24 rounded-full" id="shortcut_share_button">
          <img
            src="./images/icon-share.svg"
            alt="Share Icon"
            class="h-8 p-2 bg-light-grayish-blue rounded-full hover:bg-green-500 hover:p-1"
          />
        </div>
      </div>
    </div>

    <script>
      let ShareButton = document.getElementById("shortcut_button");
      let ProfileDiv = document.getElementById("profile_div");
      let share_div = document.getElementById("share_div");

        ProfileDiv.classList.add("hidden");
        share_div.classList.remove("hidden");

    </script>
  </body>
</html>
